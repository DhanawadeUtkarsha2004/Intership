<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/sytle.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: black;

    }
</style>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.webp" alt="">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#About Us">About</a></li>
            <li class="item"><a href="#Register now">Register</a></li>
            <li class="item"><a href="#Certificate">Certificate</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Launch Your Career With Us</h1>
        <h3>Apply for our web Intership Program and open your world to new possiblilities</h3>
        <div class="img">
            <img src="img/bg1.png" alt="">
        </div>
    </section>

    <section id="About Us">

        <h1 class="h-primary center">About Us</h1>
        <div id="services">
            <div class="box">
                <img src="img/img3.jpg" alt="">
            </div>
            <div class="box">
                <img src="img/img2.jpg" alt="">
            </div>
            <div class="box">
                <img src="img/img4.jpg" alt="">

            </div>
        </div>
    </section>

    <section id="Register now">

        <h1 class="h-primary center">Register Now</h1>

        <div id="Register-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="Date of birth">Date of birth: </label>
                    <input type="Date of birth" name="name" id="Date of birth" placeholder="DD-MM-YYYY">
                </div>
                <div class="form-group">
                    <label for="College name">Enter your college name: </label>
                    <input type="College name" name="name" id="College name" placeholder="Enter your College name">
                </div>

        </div>
        <button id="btn">Submit</button>
    </section>

    <section id="Certificate">
        <h1 class="h-primary center">Certificate</h1>
        <div class="tamplate">
            <img src="img/img1.png" alt="">
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.Intern.com. All rights reserved!
        </div>
    </footer>
